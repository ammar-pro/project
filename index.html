<!DOCTYPE html>
<html lang="en">

<head>

    <title>nike shoes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0675d27fe.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="nav">
            <div class="image">
                <img src="images/images.png" alt="logo">
            </div>
            <div class="box">
                <div class="anker">
                    <a href="#">HOME</a>
                </div>
                <div class="anker">
                    <a href="#">FEATURED</a>
                </div>
                <div class="anker">
                    <a href="#">PRODUCT</a>
                </div>
                <div class="anker">
                    <a href="#">ABOUT US </a>
                </div>
                <div class="anker">
                    <a href="#">CONTACT US</a>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="text-info">
            <div class="heading">
                <h1>NIKE SHOES</h1>

                <div class="peragraph">
                    <p>Nike Inc. is an American multinational corporation.
                        It is currently at the top of the world in terms
                        of popularity. </p>
                </div>
                <div class="text">
                    <button type="button">BUY NOW </button>
                </div>
            </div>

            <div class="flex">
                <div>

                    <img src="./images/Nike-Shoe-PNG.png  " alt="shoe">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="icons">
            <div class="sub-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="pal-icon">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="do-icon">
                <i class="fab fa-twitter"></i>
            </div>

        </div>
        <div class="container">
<img src="./images/nike-just-do-it-vector-logo.png" alt="just do it ">
        </div>
    </footer>
</body>

</html>
